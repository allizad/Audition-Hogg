<div class="container">
  <div class="container" ng-app="auditionHogg" ng-controller="showSignIn">

    <div class="container">
      <a href ng-click="createAcct = false">
      <div class="col-md-5 text-right">
        <h2>Sign In</h2>
        <h4>Edit posts, update contact.</h4>
        <br>
        <span class="glyphicon glyphicon-chevron-down"></span>
      </div>
      </a>
  
      <a href ng-click="createAcct = true">
      <div class="col-md-5 col-md-offset-1">
        <h2>Create and Account</h2>
        <h4>Create, edit, and post listings to our feed!</h4>
        <br>
        <span class="glyphicon glyphicon-chevron-down"></span>
      </div>
      </a>
    </div>

    <div class="container">

    <form class="form-horizontal" role="form" ng-hide="createAcct">

      <div class="form-group">
        <label for="signIn" class="col-sm-2 col-md-offset-2 control-label">Email</label> 
        <div class="col-sm-4">
          <input type="email" class="form-control" ng-model="email" id="signInEmail" placeholder="poorYorick@graves-r-us.com" required>
        </div> 
      </div>

      <div class="form-group">
        <label for="signIn" class="col-sm-2 col-md-offset-2 control-label">Password</label> 
        <div class="col-sm-4">
          <input type="password" class="form-control" ng-model="signInPassword" id="signInPass" placeholder="**********" required>
        </div> 
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default col-sm-4">Log In</button>
        </div>
      </div>

    </form>

    <form class="form-horizontal" role="form" ng-show="createAcct">

      <div class="form-group">
        <label for="contactPL" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
        <div class="col-sm-3">
          <input type="text" ng-model="firstNameSUP" class="form-control" id="firstNameSUP" placeholder="first" required>
        </div>
        <div class="col-sm-3">
          <input type="text" ng-model="lastNameSUP" class="form-control" id="lastNameSUP" placeholder="last" required>
        </div>
    </div>


      <div class="form-group">
        <label for="signIn" class="col-sm-2 col-sm-offset-1 control-label">Email</label> 
        <div class="col-sm-6">
          <input type="email" class="form-control" ng-model="email" id="signInEmail" placeholder="poorYorick@graves-r-us.com" required>
        </div> 
      </div>

      <div class="form-group">
        <label for="signIn" class="col-sm-2 col-sm-offset-1 control-label">Password</label> 
        <div class="col-sm-6">
          <input type="password" class="form-control" ng-model="signInPassword" id="signInPass" placeholder="**********" required>
        </div> 
      </div>

      <div class="form-group">
        <label for="signIn" class="col-sm-2 col-sm-offset-1 control-label">Confirm Password</label> 
        <div class="col-sm-6">
          <input type="password" class="form-control" ng-model="confirmSignInPassword" id="signInPass" placeholder="**********" required>
        </div> 
      </div>

      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <button type="submit" class="btn btn-default col-sm-4">Sign Up</button>
        </div>
      </div>
    </form>

    </div>

  </div>
</div>
