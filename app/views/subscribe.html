<div class="container">

	<div class="container text-center">
		<h2>Join our Mailing List</h2>
		<h4>Every two weeks, you'll receive all of the current audition events in the Austin metro area.</h4>
	</div>
	
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="nameSS" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="inputFirstNameSubscribe" placeholder="Richard" required>
			</div>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="inputFirstNameSubscribe" placeholder="Burbage" required>
			</div>
		</div>

		<div class="form-group">
			<label for="emailSS" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input class="form-control" type="email" id="inputEmailSS" placeholder="rishard@drurylane.org" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Subscribe</button>
			</div>
		</div>

	</form>

</div>
