<div class="container-fluid">

	<div class="input-group"> <!-- play title -->
	  <input type="text" class="form-control" name="play" placeholder="play">
	</div>

	<div class="input-group"> <!-- company -->
	  <input type="text" class="form-control" name="company" placeholder="theatre company">
	</div>

	<div class="input-group"> <!-- name -->
	  <input type="text" class="form-control" name="name" placeholder="name">
	</div>

	<div class="input-group"> <!-- email -->
	  <input type="text" class="form-control" name="email" placeholder="email">
	</div>

	<span>audition dates:</span>
	<div class="container"> 
		<div class="col-sm-6" style="height:75px"> <!-- first calendar form -->
			<div class="col-md-5">
				<div class="form-group">
					<div class="input-group date" id="datetimepicker1">
						<input type="text" class="form-control"/>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-5"> <!-- second calender form -->
				<div class="form-group">
					<div class="input-group date" id="datetimepicker2">
						<input type="text" class="form-control"/>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="input-group"> <!-- email -->
	  <input type="text" class="form-control" name="email" placeholder="email">
	</div>

	<div class="input-group">
		<textarea class="form-control" rows="6" name="info" placeholder="audition information"></textarea>
	</div>

	<div class="input-group">
		<input type="submit" value="Sign Up">
	</div>

</div>
<script type="text/javascript" src="../scripts/timepicker.js"></script>
