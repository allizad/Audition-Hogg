<div class="container">

<div class="containter text-center">
	<h2>Post an Audition Notice</h2>
	<h4>Your listing will be reviewed and posted to our website within the next 72 hours.</h4>
</div>

	<form class="form-horizontal" role="form" ng-controller="PostListingCtrl" ng-submit="submitListing()">
		<div class="form-group">
			<label for="inputplayPL" class="col-sm-2 control-label">Play</label>

			<div class="col-sm-8">
				<input type="text" ng-model="play" class="form-control" id="inputplayPL" placeholder="Hamlet" required>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputcompanyPL" class="col-sm-2 control-label">Company</label>
			<div class="col-sm-8">
				<input type="text" ng-model="company" class="form-control" id="inputcopmanyPL" placeholder="The King's Men" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputurlPL" class="col-sm-2 control-label">Website</label>
			<div class="col-sm-8">
				<input type="text" ng-model="website" class="form-control" id="inputurlPL" placeholder="www.auditionhogg.com" required>
			</div>
		</div>

		<div class="form-group">
			<label for="contactPL" class="col-sm-2 control-label">Contact</label>
			<div class="col-sm-4">
				<input type="text" ng-model="name" class="form-control" id="contactnamePL" placeholder="Uncle Claudius" required>
			</div>
			<div class="col-sm-4">
				<input type="email" ng-model="email" class="form-control" id="contactemailPL" placeholder="snake@denmark.com" required>
			</div>
		</div>

		<div class="form-group">
			<label for="locationPL" class="col-sm-2 control-label">Location</label>

			<div class="col-sm-8">
				<input type="text" ng-model="location" class="form-control" id="locationNamePL" placeholder="Doughtery Arts Center" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<input type="text" ng-model="street" class="form-control" id="locationAdressPL" placeholder="100 Congress Ave" required>
			</div>
			<div class="col-sm-4">
				<input type="number" ng-model="zip" class="form-control" min="78700" max="78760" id="locationZipPL" placeholder="78701" required>
			</div>
		</div>

		<div class="form-group">
    		<label for="inputDatePL" class="col-sm-2 control-label">Date range</label>
    		<div class="col-sm-4">
      			<input type="text" class="form-control" ng-model="startDate" minDate="{{ today | date : format}}" data-date-format="MM/dd/yyyy" data-max-date="{{endDate}}" placeholder="From" bs-datepicker>
    		</div>
    		<div class="col-sm-4">
      			<input type="text" class="form-control" data-date-format="MM/dd/yyyy" ng-model="endDate" data-min-date="{{startDate}}" placeholder="Until" bs-datepicker>
    		</div>
    	</div>
		<!-- <div class="form-group">
			<label for="inputCompPL" class="col-sm-2 control-label">Compensation</label>
			<div class="col-md-4">
  				<select class="col-sm-3 form-control">
  					<option ng-model="compensation" value="paid">Paid</option>
  					<option ng-model="compensation" value="unpaid">Unpaid</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEquityPL" class="col-sm-2 control-label">Equity</label>
			<div class="col-md-4">
  				<select class="col-sm-3 form-control">
  					<option ng-model="equity" value="Equity">Equity</option>
  					<option ng-model="equity" value="Non-Equity">Non-Equity</option>
				</select>
			</div>
		</div> -->

		<div class="form-group">
			<label for="inputInfoPL" class="col-sm-2 control-label">Audition Information</label>
			<div class="col-sm-8">
				<textarea class="form-control" ng-model="information" rows="5"></textarea>
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default col-sm-4">Post Listing</button>
			</div>
		</div>

	</form>
</div>
